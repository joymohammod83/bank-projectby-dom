<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-6x1 text-center my-6">my <span class="text-red-500 font-bold">bank</span>!!!</h1>
        <main>
            <section class="grid grid-cols-3 gap-6 w-3/4 mx-auto ">
                <div class="bg-rose-700 p-7 rounded-lg">
                    <h3 class="text-3x1 text-white font-bold">Deposit</h3>
                    <p class="text-3x1 text-white">$ <span id="total-deposit">000</span></p>
                   </div>
                <div class="bg-fuchsia-500 p-7 rounded-lg">
                    <h3 class="text-3x1 text-white font-bold">Withdraw</h3>
                    <p class="text-3x1 text-white">$ <span id="total-withdraw">000</span></p>
                </div>
                <div class="bg-pink-900 p-7 rounded-lg">
                    <h3 class="text-3x1 text-white font-bold">Blance</h3>
                    <p class="text-3x1 text-white">$ <span id="total-balance">000</span></p>
                </div>
            </section>

            <section class="grid grid-cols-2 gap-6 w-3/4 mx-auto mt-6">
                <div class="bg-green-400 p-7 rounded-lg">
                    <h3 class="text-3x1 text-white font-bold">Your Deposit</h3>
                    <input id="field-deposit" type="Deposit" placeholder="amount you want deposit"><br>
                    <button id="btn-deposit" class=" bg-lime-950 rounded mt-2 text-white p-1">Deposit</button>
                   </div>
                <div class="bg-blue-500 p-7 rounded-lg">
                    <h3 class="text-3x1 text-white font-bold">Your Withdraw</h3>
                    <input id="filed-withdraw" type="withdraw" placeholder="amount you want withdraw"><br>
                    <button id="btn-withdraw" class="bg-lime-950 rounded mt-2 text-white p-1">withdraw</button>
                </div>
            </section>
        </main>
    </header>

    <script src="index.js"></script>
</body>
</html>
